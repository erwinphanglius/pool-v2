type Factory @entity {
  id: ID!
  timestamp: BigInt!
  poolAddress: Bytes! # address
}

type Pool @entity {
  id: ID!
  members: [User!]! @derivedFrom(field: "pool")
}

type User @entity {
  id: ID!
  totalFundAllPool: BigInt!
  pool: [Pool!]! @derivedFrom(field: "members")
}

type PoolByUser @entity {
  id: ID!
  poolAddress: Bytes!
  user: Bytes! # address
  value: BigInt!
}