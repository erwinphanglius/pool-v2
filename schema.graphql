type Factory @entity {
  id: ID!
  timestamp: BigInt!
  poolAddress: Bytes! # address
}

type Pool @entity {
  id: ID!
  members: [User!]!
}

type User @entity {
  id: ID!
  pools: [Pool!]! @derivedFrom(field:"members")
}

type PoolByUser @entity {
  id: ID!
  poolAddress: Bytes!
  user: Bytes! # address
  value: BigInt!
}